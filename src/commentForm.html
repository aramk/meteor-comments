<template name="commentForm">
  <form class="ui comment form {{hasContentClass}}">
    <div class="meta">
      <div class="author">{{author}}</div>
      <div class="tools">
        <a class="add">Add</a>
      </div>
    </div>
    <div class="ui input content">
      <textarea value="{{doc.content}}"></textarea>
    </div>
  </form>
</template>
