<template name="commentList">
  <div class="ui comments comment-list">
    {{#if currentUser}}
      <div class="items">
        <div class="inner-items">
          {{#if hasItems}}
            {{#each items}}
              {{> comment doc=this}}
            {{/each}}
          {{else}}
            <p class="info">No comments</p>
          {{/if}}
        </div>
      </div>
      {{> commentForm series=series}}
    {{else}}
      <p class="info">Please <a class="login" href="#">log in</a> to comment.</p>
    {{/if}}
  </div>
</template>
